<html>
<body>
    aoc21
    <canvas id="Canvas1" width="2500" height="2500" style="border: 1px solid black;">
<script>
var c1 = document.getElementById("Canvas1");
var ct1 = c1.getContext("2d");
    var ins=[], grid=[],disp=[],step=[],walk=[]
     var sc=5,lcount,q=0,co=0
    var x,y
    walk=7, mid=5

    async function fileLoad() {
  try {
    const response = await fetch('info21t.txt');
    var data = await response.text();
   
    ins = data.split('\n');
  } catch (error) {
    alert('Error reading file:'+error);
  }
        lcount=ins.length-1
    
     start()
     
    }


fileLoad()
function start(){
 setup()
 display()
    setTimeout( function(){alert("Start"); next(mid,mid,1); display() }, 20)
    setTimeout( function(){alert(co)},20000)
   
}

function setup(){
    for(k=0;k<lcount;k++){
        grid[k]=ins[k].split("")
    }
}
function display(){
  ct1.font="8px Monospace"
    for(g=0;g<lcount;g++){
        for(f=0;f<grid[0].length;f++){
         ct1.fillText(grid[g][f],f*sc,12+ g*sc)
        if(grid[g][f]=="S"){x=f; y=g }
        }
    }
    
}
 
   
function next(a,b,c){
    if(a<0 || a>130 || b<0 || b>130){return}
   
    if(c>walk){return}
    if(grid[b][a]=="#" || grid[b][a]=="O"){return}
    grid[b][a]="O"
    if(c%2==0){co++}
    
      ct1.fillText("O", a*sc, 12+sc*b)
     setTimeout( function(){ next(a+1,b,c+1) },10)
     setTimeout( function(){ next(a-1,b,c+1) },10)
     setTimeout( function(){ next(a,b+1,c+1) },10)
     setTimeout( function(){ next(a,b-1,c+1) },10)
        }
    


</script>
</body>
</html>
